<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorization Result | Image Colorizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .comparison-label {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .watermark {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .comparison-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Colorization Result</h1>
        <p class="comparison-label">Original (Left) vs Colorized (Right)</p>
        
        <div class="image-container">
            <img src="{{ url_for('serve_result', filename=image) }}" alt="Colorized Image Comparison">
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn">Colorize Another Image</a>
        </div>
        
        <div class="watermark">
            Powered by Image Colorizer AI
        </div>
    </div>
</body>
</html>
