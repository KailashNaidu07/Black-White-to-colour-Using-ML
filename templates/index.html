<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorizer | B&W to Color</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        /* Profile Card Styles */
        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .profile-info h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .profile-info p {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .profile-info p i {
            margin-right: 5px;
            color: var(--accent);
        }
        
        /* Main Container Styles */
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .error {
            color: var(--danger);
            background-color: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-box:hover {
            border-color: var(--accent);
            background-color: rgba(72, 149, 239, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            cursor: pointer;
        }
        
        .file-text {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #666;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .supported-formats {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 20px 15px;
            }
            
            .profile-pic {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .upload-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-pic">KK</div>
        <div class="profile-info">
            <h2>Kailash Kumar</h2>
            <p><i class="fas fa-code"></i> Machine Learning Developer</p>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <h1>Transform B&W to Color</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <div class="upload-icon">ðŸ“·</div>
                <label class="file-label">
                    <input class="file-input" type="file" name="file" accept=".jpg,.jpeg,.png">
                    <div class="file-text">Click to browse or drag & drop your image</div>
                    <button type="button" class="btn">Select Image</button>
                </label>
            </div>
            
            <button type="submit" class="btn">Colorize Image</button>
            
            <div class="supported-formats">
                Supported formats: JPG, JPEG, PNG
            </div>
        </form>
    </div>

    <script>
        // Enhance file input UX
        const fileInput = document.querySelector('.file-input');
        const fileText = document.querySelector('.file-text');
        
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                fileText.textContent = this.files[0].name;
            }
        });
        
        // Add drag and drop functionality
        const uploadBox = document.querySelector('.upload-box');
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = 'var(--accent)';
            uploadBox.style.backgroundColor = 'rgba(72, 149, 239, 0.1)';
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = '#ccc';
            uploadBox.style.backgroundColor = 'transparent';
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#ccc';
            uploadBox.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                fileText.textContent = e.dataTransfer.files[0].name;
            }
        });
    </script>
</body>
</html>
